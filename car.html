<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-image: url('background\ .jpg'); background-size:cover">
    <h1 style="color: rgb(red, green, blue)"><center>pleace use navigation buttons to move the car</center></h1>
    <br><br>
    <form> <center>
        <input type="button" value="start" onclick="start()">
        <input type="button" value="stop" onclick="stop()"/>
        <input type="button" value="reverse" onclick="reverse()"/>
        <input type="button" value="restart" onclick="init()"/>
 </center>
 <br><br><br><br><br><br><br><br><br><br>
 <img src="img/car.png" id="myimg" src="car.png"/>
 </form>
<script>
var animation;
function init(){
    img=document.getElementById('myimg');
    img.style.position='absolute';
    img.style.left='0px';

}
window.onload=init;
function start(){
    img.style.left=parseInt(img.style.left)+10+'px';
    animation=setTimeout(start,50);

}
function reverse(){
    img.style.left=parseInt(img.style.left)-10+'px';
    animation=setTimeout(reverse,50);

}
function stop(){
    clearTimeout(animation);
    img.style.left='paused';
}
 </script>

</body>
</html>
